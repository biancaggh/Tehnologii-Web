    <div class="title">
        <h1>Statistics</h1>
    </div>
    <div class="container">
        <div class="btns">
            <button class="btn filters-btn">Advanced Search</button>
        </div>
        <div class="form-container">
            <div class="filters-form-wrapper modal">
                <div class="x-btn filters-x">
                    &times;
                </div>
                <div class="form-header">
                    <h1>Search accidents</h1>
                </div>
                <form class="form">
                    <div class="country-select">
                        <select id="country">
                            <option value="" disabled selected>Select a country</option>
                            <option value="romania">Romania</option>
                            <option value="russia">Russia</option>
                            <option value="ukraine">Ukraine</option>
                            <option value="turkey">Turkey</option>
                        </select>
                    </div>

                    <div class="period-select">
                        <select id="period">
                            <option value="" disabled selected>Select a period of time</option>
                            <option value="1970">1970</option>
                            <option value="1980">1980</option>
                            <option value="1990">1990</option>
                            <option value="2000">2000</option>
                        </select>
                    </div>

                    <div class="gravity-select">
                        <select id="gravity">
                            <option value="" disabled selected>Select the gravity level </option>
                            <option value="high">High(min. 1000)</option>
                            <option value="medium">Medium(100-1000)</option>
                            <option value="low">Low( max. 100)</option>
                        </select>
                    </div>
                    <button type="button">Search</button>
                </form>
            </div>
        </div>
    </div>
    <div id="regions_div" style="width: 900px; height: 500px;"></div>
