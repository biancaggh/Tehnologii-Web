<!DOCTYPE html>


<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="signup_styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="https://www.iconsdb.com/icons/preview/white/gun-5-xxl.png" type="image/x-icon">
    <title>SignUp</title>
</head>
<body>
    <form method="get" class="signup_field">
        <h1>
            SignUp
        </h1>
        <div class="signup_fields">
            <label for="fname"></label>
            <input type="text" id="fname" placeholder="First name" name="fname">
        </div>
        <div class="signup_fields">
            <label for="fname"></label>
            <input type="text" id="lname" placeholder="Last name" name="lname">
        </div>
        <div class="signup_fields">
            <label for="fname"></label>
            <input type="text" id="email" placeholder="E-mail" name="email">
        </div>
        <div class="signup_fields">
            <label for="fname"></label>
            <input type="text" id="uname"  placeholder="Username" name="uname">
        </div>
        <div class="signup_fields">
            <label for="fname"></label>
            <input type="text" id="passwd" placeholder="Password" name="passwd">
        </div>
        <div class="signup_button">
            <input type="button" onclick="location.href='tw.html'" value="Register">
        </div>
        <div class="login_button">
            <input type="button" onclick="location.href='login.html'" value="Already registered? Login">
        </div>
    </form>
</body>
</html>
