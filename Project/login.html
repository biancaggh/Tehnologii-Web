<!DOCTYPE html>


<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="login_styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="https://www.iconsdb.com/icons/preview/white/gun-5-xxl.png" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <form method="get" class="login_field">
        <h1>
            Login
        </h1>
        <div class="login_fields">
            <label for="user"></label>
            <input type="text" id="user" placeholder="Username" name="user">
        </div>
        <div class="login_fields">
            <label for="passwd"></label>
            <input type="text" id="passwd" placeholder="Password" name="passwd">
        </div>
        <div class="login_button">
            <input type="button" onclick="location.href='tw.html'" value="Connect">
        </div>
        <div class="signup_button">
            <input type="button" onclick="location.href='signup.html'" value="Not registered? SignUp">
        </div>
        <div class="forgot_passwd_button">
            <input type="button" value="Forgot your password?">
        </div>
    </form>
</body>
</html>
